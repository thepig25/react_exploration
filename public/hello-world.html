<!doctype html>
<html>

    <head>

        <title>React - Hello World</title>

    </head>

    <body>

        <h1>Hello World Tests</h1>
        <hr/>
        <div id="container1"></div>
        <div id="container2"></div>
        <hr/>


        <!-- The core React library. -->
        <script src="bower_components/react/react.min.js"></script>

        <!-- Application components, compiled from JSX. -->
        <script src="build/hello-world/HelloWorld.js"></script>

        <script type="text/javascript">

            // Run the app, below syntax is JS, not JSX.
            // This is so I can show how I'd integrate React into an existing app, that's JS.
            console.time('helloWorldApp');

            React.renderComponent(
                HelloWorld(),
                document.getElementById('container1')
            );

            React.renderComponent(
                HelloWorld({ name: 'Steve!' }),
                document.getElementById('container2')
            );

            console.timeEnd('helloWorldApp');

        </script>

    </body>

</html>
